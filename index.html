<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIBECODING: The Phantom Syntax</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; background: #050505; color: white; overflow: hidden; font-family: 'Inter', sans-serif; }
      .font-jersey { font-family: 'Jersey 10', sans-serif; }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 50;
      }
      .vignette {
        position: fixed;
        pointer-events: none;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
        z-index: 51;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #ff00ff; }
    </style>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
